<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="initPage()">
<div class="container">
    <div class="page-header"><h1>항공요금 계산기</h1></div>

    <div class="row">
        <label class="col-sm-1 control-label">인원</label>
        <span class="form-group col-sm-3">
            <label for="adult" class="col-sm-4 text-right control-label">성인</label>
            <span class="col-sm-8">
                <select class="form-control" id="adult">
                    <option value="0">선택해주세요</option>
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                </select>
            </span>
        </span>
        <span class="form-group col-sm-3">
            <label for="kid" class="text-right col-sm-4 control-label">소아</label>
            <span class="col-sm-8">
                <select class="form-control" id="kid">
                    <option value="0">선택해주세요</option>
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                </select>
            </span>
        </span>
        <span class="form-group col-sm-3">
            <label for="infant" class="col-sm-4 text-right control-label">유아</label>
            <span class="col-sm-8">
                <select class="form-control" id="infant">
                    <option value="0">선택해주세요</option>
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                </select>
            </span>
        </span>
        <span class="col-sm-2">
            <button onclick="calcFlightFee()" type="button" class="btn btn-primary">계산하기</button>
        </span>
    </div>

    <div class="row">
        <label class="col-sm-1 control-label">목적지</label>
        <span class="col-sm-3 dest">
            <label class="radio-inline">
                <input type="radio" name="dest" onclick="displayFlightFee('la')" checked>LA</label>
            <label class="radio-inline">
                <input type="radio" name="dest" onclick="displayFlightFee('bangkok')">방콕</label>
            <label class="radio-inline">
                <input type="radio" name="dest" onclick="displayFlightFee('sydney')">시드니</label>
        </span>
        <span class="col-sm-7">
            <p id="flightFee" class="badge">789,333원</p>
        </span>
        <span class="col-sm-2">
        </span>
    </div>
    <div class="panel text-center" style="padding: 20px; margin: 20px; font-size: xx-large">
        <span>최종 가격은 : </span><span id="totalPrice">0</span>원
    </div>

</div>

<script src="js/jquery-3.1.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
